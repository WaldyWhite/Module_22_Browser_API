<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=SVG, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SVG</title>
</head>
<body>
    <div class="flags">
        <!-- flage Russland  -->
        <div class="flag-card" title="Россия">
            <svg width="1em" height="1em" >
                <rect x="0" y="0" width="180" height="40" style = "fill: rgb(241, 241, 241);"/>
                <rect x="0" y="40" width="180" height="40" style = "fill: blue;"/>
                <rect x="0" y="80" width="180" height="40" style = "fill: red; "/>
            </svg>
        </div>
        <!-- flage France  -->
        <div class="flag-card" title="France">
            <svg width="1em" height="1em" >
                <rect x="0" y="0" width="60" height="120" style = "fill: blue;"/>
                <rect x="60" y="0" width="60" height="120" style = "fill: rgb(241, 241, 241);"/>
                <rect x="120" y="0" width="60" height="120" style = "fill: red;"/>
            </svg>
        </div>
        <!-- flage Fin  -->
        <div class="flag-card" title="Suomi">
            <svg width="1em" height="1em">
                <rect x="0" y="0" width="180" height="120" style = "fill: rgb(241, 241, 241);"/>
                <polyline style = "fill: rgb(55,118,197);"
                        points="0,45 45,45 45,0 75,0 75,45 180,45 180,75 75,75 75,120 45,120 45,75 0,75 "/>
            </svg>
        </div>
        <!-- flage Swiss -->
        <div class="flag-card swiss" title="Schweiz">
            <svg width="1em" height="1em">
                <rect x="0" y="0" width="120" height="120" style = "fill: rgb(255, 3, 3);"/>
                <polyline style = "fill: rgb(241, 241, 241);"
                        points="20,50 50,50 50,20 70,20 70,50 100,50 100,70 70,70 70,100 50,100 50,70 20,70 "/>
            </svg>
        </div>
            <!-- flage Japen -->
            <div class="flag-card" title="日本">
                <svg width="1em" height="1em">
                    <rect x="0" y="0" width="180" height="120" style = "fill: rgb(241, 241, 241);"/>
                    <circle cx="90" cy="60" r="40" style = "fill: red;"/>
                </svg>
            </div>
    </div>
    <button class="btn js-btn">
        <div class="btn-title">click here</div>
        <div class="btn-icon js-btn-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" 
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
          </svg>
        </div>
    </button>
    <script src="script.js"></script>
</body>
</html>
